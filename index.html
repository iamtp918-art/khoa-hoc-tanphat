<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cổng khóa học lập trình — 1 file HTML (VN)</title>
  <meta name="description" content="Toàn bộ khóa học lập trình từ cơ bản đến chuyên nghiệp cho nhiều ngôn ngữ. Có tìm kiếm, lọc, playlist, mini‑player dính, dark/light. Video YouTube thầy Ấn Độ nhúng trực tiếp và tự thay nguồn dự phòng khi bị chặn." />
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    :root {
      --bg: #0b1020; --panel:#0f172a; --muted:#94a3b8; --text:#e2e8f0; --brand:#22d3ee; --accent:#7c3aed; --ok:#22c55e; --warn:#f59e0b; --danger:#ef4444; --chip:#1e293b; --soft:#0b1229;
    }
    [data-theme="light"] { --bg:#f8fafc; --panel:#ffffff; --muted:#475569; --text:#0f172a; --brand:#0ea5e9; --accent:#7c3aed; --chip:#e2e8f0; --soft:#eef2ff; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font:500 15px/1.6 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,Helvetica;color:var(--text);background:radial-gradient(1200px 700px at 70% -20%, #1b2450 0%, transparent 60%), linear-gradient(0deg, var(--bg), var(--bg))}

    /* App layout */
    header{position:sticky;top:0;z-index:50;background:linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.15)), var(--panel);backdrop-filter:saturate(150%) blur(6px);box-shadow:0 1px 0 rgba(255,255,255,.08) inset}
    .container{max-width:1400px;margin:0 auto;padding:10px 16px;display:flex;gap:12px;align-items:center}
    .brand{display:flex;gap:10px;align-items:center;font-weight:800;letter-spacing:.2px}
    .logo{width:28px;height:28px;border-radius:9px;background:conic-gradient(from 210deg,#60a5fa,#a78bfa,#22d3ee,#60a5fa);box-shadow:0 0 0 2px rgba(255,255,255,.08) inset}
    .title{font-size:16px}
    .search{flex:1;display:flex;gap:8px}
    .search input{flex:1;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:var(--soft);color:var(--text);outline:none}
    .search input::placeholder{color:var(--muted)}
    .btn{border:0;border-radius:12px;padding:10px 12px;background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));color:var(--text);cursor:pointer;display:inline-flex;gap:8px;align-items:center}
    .btn:hover{background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,0));}

    main{max-width:1400px;margin:14px auto;display:grid;grid-template-columns:260px 1fr 340px;gap:14px;padding:0 16px}
    @media (max-width:1100px){ main{grid-template-columns:220px 1fr} .aside{display:none} }
    @media (max-width:760px){ main{grid-template-columns:1fr} nav{position:sticky;top:60px;z-index:30} }

    nav{background:var(--panel);border-radius:16px;padding:12px;box-shadow:0 1px 0 rgba(255,255,255,.06) inset}
    .lang{display:flex;gap:10px;align-items:center;padding:9px 10px;border-radius:12px;color:var(--text);text-decoration:none}
    .lang:hover{background:rgba(255,255,255,.06)}
    .lang.active{background:linear-gradient(90deg,rgba(34,211,238,.2),transparent);box-shadow:0 0 0 1px rgba(34,211,238,.35) inset}
    .chip{font-size:12px;padding:2px 8px;border-radius:999px;background:var(--chip);color:var(--text)}

    .card{background:var(--panel);border-radius:16px;box-shadow:0 1px 0 rgba(255,255,255,.06) inset}
    .player-wrap{position:relative}
    #playerContainer{
  aspect-ratio:16/9;
  border-radius:16px;
  overflow:hidden;
  max-width:800px;   /* Giới hạn chiều rộng */
  margin:0 auto;     /* Canh giữa */
  height:auto;
}
@media (max-width:768px){
  #playerContainer{
    max-width:100%;
    height:auto;
  }
}
    .mini{position:fixed!important;right:16px;bottom:16px;width:360px;max-width:92vw;z-index:70;box-shadow:0 18px 50px rgba(0,0,0,.45)}

    .controls{display:flex;gap:8px;align-items:center;padding:8px 10px;border-top:1px dashed rgba(255,255,255,.1)}
    .controls .info{flex:1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    .content{padding:12px}
    h2{margin:8px 0 6px;font-size:18px}
    .muted{color:var(--muted);font-size:13px}

    .lessons{display:grid;grid-template-columns:repeat(2, minmax(220px,1fr));gap:10px}
    @media (max-width:760px){ .lessons{grid-template-columns:1fr} }
    .lesson{display:flex;gap:10px;align-items:center;padding:10px;border:1px solid rgba(255,255,255,.09);border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0));cursor:pointer}
    .lesson:hover{background:linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,0));}
    .lesson .thumb{width:68px;height:46px;border-radius:8px;background:#000 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="80"><rect width="100%" height="100%" fill="%23000"/><polygon points="45,25 85,40 45,55" fill="%23fff"/></svg>') center/32px no-repeat}
    .lesson .meta{flex:1}
    .lesson .lvl{font-size:11px;color:var(--muted)}

    .aside{background:var(--panel);border-radius:16px;display:flex;flex-direction:column;max-height:calc(100vh - 120px);position:sticky;top:74px}
    .aside h3{margin:10px;font-size:16px}
    .playlist{overflow:auto;padding:0 10px 10px}
    .track{display:flex;gap:10px;align-items:center;padding:8px 10px;border-radius:10px;cursor:pointer}
    .track:hover{background:rgba(255,255,255,.06)}
    .track.active{background:linear-gradient(90deg,rgba(124,58,237,.25),transparent)}
    .track .idx{font:700 12px/1 monospace;color:var(--muted)}

    .footer{margin:18px 16px;color:var(--muted);font-size:12px;text-align:center}
    a{color:var(--brand)}
  
/* === LED rainbow text + glow === */
.led-text{
  background: linear-gradient(90deg, #ff004c, #ff8a00, #ffe600, #31e981, #00e5ff, #3a86ff, #b5179e, #ff004c);
  background-size: 400% 100%;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: ledHue 8s linear infinite;
  filter: drop-shadow(0 0 6px rgba(255,255,255,.18));
}
@keyframes ledHue{
  0%{ background-position: 0% 50%; }
  100%{ background-position: 100% 50%; }
}
.neon-glow{
  text-shadow: 0 0 6px rgba(255,255,255,.25), 0 0 12px rgba(34,211,238,.25);
}
/* Gạch chân LED chạy theo chữ (dùng thêm class .led-underline trên phần tử) */
.led-underline{
  position: relative;
}
.led-underline::after{
  content:"";
  position:absolute; left:0; right:0; bottom:-3px; height:2px;
  background: linear-gradient(90deg, #ff004c, #ff8a00, #ffe600, #31e981, #00e5ff, #3a86ff, #b5179e, #ff004c);
  background-size: 300% 100%;
  animation: ledBar 5s linear infinite;
  border-radius:999px;
  box-shadow:0 0 8px rgba(255,255,255,.25);
}
@keyframes ledBar{
  0%{ background-position: 0% 50%; }
  100%{ background-position: 100% 50%; }
}

  // ====== STATE ======
  let currentCourse = null; // object
  let currentIndex = 0;      // index trong playlist
  let currentSrcIndex = 0;   // index nguồn dự phòng của bài hiện tại
  let player = null;         // YT Player

  // ====== UI RENDER ======
  const $ = (sel, el=document) => el.querySelector(sel);
  const $$ = (sel, el=document) => Array.from(el.querySelectorAll(sel));

  function renderLangList(filterText=''){
    const box = $('#langList');
    box.innerHTML = '';
    const q = filterText.toLowerCase();
    COURSES.forEach(c => {
      const hay = [c.name, c.id, ...(c.tags||[])].join(' ').toLowerCase();
      if(q && !hay.includes(q)) return;
      const a = document.createElement('a');
      a.href = '#'; a.className = 'lang'; a.dataset.id = c.id;
      a.innerHTML = `<div style="font-size:18px">${c.icon||'📚'}</div><div style="flex:1"><div style="font-weight:700">${c.name}</div><div class="muted" style="font-size:12px">${c.level} · ${(c.tags||[]).join(' · ')}</div></div><span class="chip">${c.lessons.length} video</span>`;
      a.onclick = (e)=>{e.preventDefault(); selectCourse(c.id)};
      box.appendChild(a);
    });
  }

  function selectCourse(id){
    currentCourse = COURSES.find(c => c.id===id);
    $$('#langList .lang').forEach(el=> el.classList.toggle('active', el.dataset.id===id));
    // Header
    $('#courseTitle').textContent = `${currentCourse.icon||''} ${currentCourse.name}`;
    $('#courseMeta').textContent = `${currentCourse.level} · ${(currentCourse.tags||[]).join(' · ')}`;
    // Chips
    const chips = $('#courseChips'); chips.innerHTML = '';
    (currentCourse.tags||[]).forEach(t=>{ const s=document.createElement('span'); s.className='chip'; s.textContent=t; chips.appendChild(s); });
    // Resources
    const ul = $('#resources'); ul.innerHTML = '';
    (currentCourse.resources||[]).forEach(r=>{ const li=document.createElement('li'); li.innerHTML = `<a href="${r.url}" target="_blank" rel="noopener">${r.label}</a>`; ul.appendChild(li);});
    // Lesson grid
    const grid = $('#lessonGrid'); grid.innerHTML = '';
    currentCourse.lessons.forEach((l, i)=>{
      const div = document.createElement('div'); div.className='lesson';
      const vid = l.sources[0];
      div.innerHTML = `<div class="thumb" style="background-image:url('https://i.ytimg.com/vi/${vid}/hqdefault.jpg')"></div>
        <div class="meta"><div style="font-weight:700">${l.title}</div><div class="lvl">${l.teacher} · ${l.level}</div></div>`;
      div.onclick = ()=> playIndex(i);
      grid.appendChild(div);
    });
    // Playlist
    renderPlaylist();
    playIndex(0);
  }

  function renderPlaylist(){
    const list = $('#playlist'); list.innerHTML = '';
    (currentCourse?.lessons||[]).forEach((l, i)=>{
      const row = document.createElement('div'); row.className='track'; row.dataset.i=i;
      const vid = l.sources[0];
      row.innerHTML = `<div class="idx">${String(i+1).padStart(2,'0')}</div>
        <div class="thumb" style="width:72px;height:46px;background-image:url('https://i.ytimg.com/vi/${vid}/mqdefault.jpg')"></div>
        <div style="flex:1;min-width:0"><div style="font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis">${l.title}</div>
        <div class="muted" style="font-size:12px">${l.teacher} · ${l.level}</div></div>`;
      row.onclick = ()=> playIndex(i);
      list.appendChild(row);
    });
    highlightActive();
  }

  function highlightActive(){
    $$('#playlist .track').forEach(el=> el.classList.toggle('active', Number(el.dataset.i)===currentIndex));
  }

  // ====== YOUTUBE PLAYER ======
  function onYouTubeIframeAPIReady(){
    player = new YT.Player('playerContainer', {
      width:'100%', height:'100%', videoId: '', playerVars:{
        rel:0, modestbranding:1, playsinline:1
      }, events:{
        'onReady': onPlayerReady,
        'onError': onPlayerError,
        'onStateChange': onPlayerState
      }
    });
  }
  window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady; // expose

  function onPlayerReady(){
    // Tự play bài đầu nếu có
  }
  function onPlayerError(e){
    const code = e?.data;
    // 2,5,100,101,150: lỗi nhúng/xóa → thử nguồn dự phòng
    if([2,5,100,101,150].includes(code)){
      tryFallback();
    }
  }
  function onPlayerState(e){
    // Lưu vị trí phát định kỳ
    if(e.data === YT.PlayerState.PLAYING){
      if(window._saveTimer) clearInterval(window._saveTimer);
      window._saveTimer = setInterval(()=>{
        try{
          const t = Math.floor(player.getCurrentTime());
          const key = storageKey();
          localStorage.setItem(key, String(t));
        }catch(_){ }
      }, 5000);
    }
  }

  function storageKey(){
    if(!currentCourse) return 'progress@none';
    const l = currentCourse.lessons[currentIndex];
    return `progress@${currentCourse.id}@${l.sources[0]}`;
  }

  function playIndex(i){
    if(!currentCourse) return;
    currentIndex = i; currentSrcIndex = 0;
    const l = currentCourse.lessons[i];
    const vid = l.sources[currentSrcIndex];
    $('#nowTitle').textContent = l.title;
    $('#nowMeta').textContent = `${l.teacher} · ${currentCourse.name} · ${l.level}`;
    highlightActive();
    // load & seek tiếp tục nếu có
    if(player && player.loadVideoById){
      player.loadVideoById(vid);
      const key = storageKey();
      const t = Number(localStorage.getItem(key)||0);
      if(t>5){ setTimeout(()=>{ try{ player.seekTo(t,true);}catch(_){}} , 1200); }
    }
  }

  function tryFallback(){
    const l = currentCourse?.lessons?.[currentIndex];
    if(!l) return;
    if(currentSrcIndex < l.sources.length - 1){
      currentSrcIndex++;
      const alt = l.sources[currentSrcIndex];
      player.loadVideoById(alt);
      $('#nowMeta').textContent = `${l.teacher} · ${currentCourse.name} · ${l.level} · đã đổi nguồn (${currentSrcIndex+1}/${l.sources.length})`;
    } else {
      alert('Tất cả nguồn của video này đều không phát được. Hãy chọn bài khác trong playlist hoặc mở tài liệu học ở dưới.');
    }
  }

  // ====== MISC UI ======
  $('#fallbackBtn').onclick = tryFallback;
  $('#themeBtn').onclick = ()=>{
    const cur = document.documentElement.getAttribute('data-theme')||'dark';
    const nxt = cur==='dark'?'light':'dark';
    document.documentElement.setAttribute('data-theme', nxt);
    $('#modeLabel').textContent = (nxt==='dark'?'Tối':'Sáng');
    localStorage.setItem('theme',nxt);
  }
  $('#miniBtn').onclick = ()=>{
    const pc = $('#playerContainer');
    pc.classList.toggle('mini');
  }

  // sticky mini‑player khi cuộn
  const io = new IntersectionObserver(entries=>{
    entries.forEach(en=>{
      const pc = $('#playerContainer');
      if(!en.isIntersecting){ pc.classList.add('mini'); } else { pc.classList.remove('mini'); }
    });
  }, {threshold:0});
  io.observe($('#miniSentinel'));

  // tìm kiếm
  $('#searchBox').addEventListener('input', (e)=>{
    const v = e.target.value.trim();
    renderLangList(v);
  });

  // khởi tạo
  (function init(){
    const t = localStorage.getItem('theme')||'dark';
    document.documentElement.setAttribute('data-theme', t);
    $('#modeLabel').textContent = (t==='dark'?'Tối':'Sáng');
    renderLangList();
    // mở khóa học đầu tiên mặc định
    selectCourse(COURSES[0].id);
  })();

  </script>
